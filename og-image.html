<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            width: 800px;
            height: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }
        
        .header p {
            font-size: 16px;
            margin: 0;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        
        .checkbox.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .todo-text {
            font-size: 18px;
            color: #495057;
            flex: 1;
        }
        
        .todo-date {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .input-field {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        
        .input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .add-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Todo App</h1>
            <p>Stay organized and productive</p>
        </div>
        <div class="content">
            <div class="todo-item">
                <div class="checkbox completed">âœ“</div>
                <div>
                    <div class="todo-text">Complete project presentation</div>
                    <div class="todo-date">12/25/2023</div>
                </div>
            </div>
            <div class="todo-item">
                <div class="checkbox"></div>
                <div>
                    <div class="todo-text">Buy groceries</div>
                    <div class="todo-date">12/26/2023</div>
                </div>
            </div>
            <div class="todo-item">
                <div class="checkbox"></div>
                <div>
                    <div class="todo-text">Call dentist</div>
                    <div class="todo-date">12/27/2023</div>
                </div>
            </div>
            <div class="input-field">
                <input type="text" class="input" value="What needs to be done?" readonly>
                <button class="add-button">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
